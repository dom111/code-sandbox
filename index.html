<html lang="en">
<head>
    <link rel="stylesheet" href="dist/css/app.css" />

    <title>Code Sandbox</title>
</head>
<body>

    <h1>
        Code Sandbox
        <select name="lang" aria-label="Select target language"></select>
        <span class="encoded" hidden>(<code class="format"></code>)</span>
        <span class="bytes"><span class="byte-count">0</span> byte<span class="plural">s</span></span>

        <input type="button" name="run" value="Run">
        <input type="button" name="stop" value="Stop" disabled>
        <input type="button" name="copy" value="Copy link">
        <input type="button" name="markdown" value="Generate Markdown">
    </h1>

    <h3 class="code-header">
        Header
        <input type="button" name="expand" data-target=".header" value="+" aria-label="Expand code header">
        <input type="button" name="collapse" data-target=".header" value="-" hidden aria-label="Collapse code header">
    </h3>
    <div class="header" hidden>
        <textarea name="header" placeholder="Header..." aria-labelledby=".code-header"></textarea>
    </div>

    <h2 class="code-label">Code</h2>
    <textarea name="code" placeholder="Code..." aria-labelledby=".code-label"></textarea>

    <h3 class="code-footer">
        Footer
        <input type="button" name="expand" data-target=".footer" value="+" aria-label="Expand code footer">
        <input type="button" name="collapse" data-target=".footer" value="-" hidden aria-label="Collapse code footer">
    </h3>
    <div class="footer" hidden>
        <textarea name="footer" placeholder="Footer..."></textarea>
    </div>

    <div class="args-wrapper">
        <h2 class="add-arg">
            Arguments
        </h2>
        <textarea name="args" placeholder="Arguments..." aria-labelledby=".add-arg"></textarea>
    </div>

    <h3 class="stdin-label">STDIN</h3>
    <textarea name="input" placeholder="STDIN" aria-labelledby=".stdin-label"></textarea>

    <h3 class="stdout-header">
        STDOUT
        <input type="text" list="mimeTypes" placeholder="text/plain">
        <datalist id="mimeTypes">
            <option value="application/javascript">
            <option value="application/json">
            <option value="image/apng">
            <option value="image/avif">
            <option value="image/bmp">
            <option value="image/gif">
            <option value="image/jpeg">
            <option value="image/png">
            <option value="image/svg+xml">
            <option value="image/vnd.microsoft.icon">
            <option value="image/webp">
            <option value="text/html">
            <option value="text/plain">
            <option value="text/x-perl">
        </datalist>
    </h3>
    <div class="stdout"></div>
    <iframe class="html-out" src="data:text/html," hidden></iframe>

    <h3 class="stderr-header">STDERR</h3>
    <div class="stderr" aria-labelledby=".stderr-header"></div>

    <footer>
        Copyright &copy; 2022 Dom Hastings
    </footer>

    <script src="dist/js/app.js"></script>
</body>
</html>
