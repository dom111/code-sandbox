<link rel="stylesheet" href="dist/app.css" />

<h1>Code Sandbox</h1>

<div class="actions">
    <input type="button" name="run" value="Run">
    <input type="button" name="stop" value="Stop" disabled>
</div>

<h2>
    Code
    <select name="lang">
        <option value="perl">Perl</option>
    </select>
    <span class="xxd-dump" hidden>(<code>xxd</code>)</span>
    <span class="bytes" hidden><span class="byte-count">-</span> bytes</span>
</h2>
<textarea name="code" placeholder="Code...">$_="$.: $_ (@F)";</textarea>

<h2>Arguments</h2>
<textarea name="args" placeholder="Arguments...">-plF</textarea>

<h2>STDIN</h2>
<textarea name="input" placeholder="STDIN">abc
def</textarea>

<h2>Output</h2>
<div class="stdout"></div>

<h3>stderr</h3>
<div class="stderr"></div>

<script src="dist/app.js"></script>
